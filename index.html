<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="front">
          <div class="inputInfo">
            <input
              class="inputNumber"
              type="text"
              value="0000 0000 0000 0000"
            />
            <input class="inputName" type="text" value="jmeno" />
            <input class="inputDate" type="text" value="00/00" />
          </div>
        </div>

        <div class="back">
          <input type="text" name="" id="" value="000" />
        </div>
      </div>

      <div class="main-input">
        <div class="card-name">
          <label for="cardholderName">Cardholder name</label>
          <input type="text" id="cardholderName" placeholder="e.g. Jane Applessed"/>
        </div>

        <div class="card-number">
          <label for="card">Card number</label>
          <input type="text" id="card"  placeholder="e.g. 1234 5678 9123 0000"/>
        </div>

        <div class="exp-date">
          <label for="exp">Exp. Date (MM/YY)</label>
          <input type="text" id="exp"  placeholder="MM YY"/>
          <!-- <input type="text" /> -->
        </div>

        <div class="cvc-info">
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" placeholder="e.g. 123"/>
        </div>

        <div class="confirm">
            <button>Confirm</button>
                    </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

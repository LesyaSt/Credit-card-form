<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      
      <div class="container">
        <img src="images/bg-main-mobile.png" alt="">
        <div class="front">
          <div class="inputInfo">
            <input
              class="inputNumber"
              type="text"
              value="0000 0000 0000 0000"
              id="front-card" readonly
            />
        
            <input class="inputName" type="text" value="text" id="jmeno" readonly />
            <div class="dataInFront">
           <input class="inputDate" type="text" value="00" id="datum" readonly/>
           <h1>/</h1>
           <input class="inputDateTwo" type="text" value="00" id="datumYear" readonly/>
          </div>
        </div>
        </div>

        <div class="back">
          <input type="text" name="" id="cvc-number" value="000" />
        </div>
      </div>

      <div class="main-input basic-cont" id="basic">
        <div class="card-name">
          <label for="cardholderName">Cardholder name</label>
          <input class="holderName" type="text" id="cardholderName" placeholder="e.g. Jane Applessed" oninput="checkLengthName(this)"/>
        </div>

        <div class="card-number">
          <label for="card">Card number</label>
          <input type="text" id="card"  placeholder="e.g. 1234 5678 9123 0000" oninput="checkInputLengthCard(this)" required />
          <p class="wrong-numbers" id="wrong-card">Can't be blank</p>
        </div>

        <div class="exp-date">
          <label for="exp">Exp. Date (MM/YY)</label>
          <div class="data">
          <input  class="mounth" type="text" id="exp" required placeholder="MM" oninput="checkInputDataFormat(this)"/>
          <input class="year" type="text" id="exp2" required placeholder="YY" oninput="checkInputDataFormatTwo(this)" />
          
          </div>
          <p class="wrong-data" id="no-data"  >Can't be blank</p>
        </div>

        <div class="cvc-info">
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" placeholder="e.g. 123" oninput="checkInputLength(this)"/>
          <p class="wrong-cvc" id="error-cvc">Can't be blank</p>
        </div>

        <form class="confirm">
            <button class="hidden" id="submit" type="submit" >Confirm</button>
                  </form>
                </div>
                
    </div>
    <div class="done finish" id="done-message">
      <img src="/images/icon-complete.svg" alt="done">
      <h1>Thank you</h1>
      <p>We've added your card details</p>
      <button id="continue">Continue</button>

    </div>
    <script src="main.js"></script>
  </body>
</html>
